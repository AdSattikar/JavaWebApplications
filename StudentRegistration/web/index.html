<html>
    <head>
        <title>Student registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
        <h1>Student Registration form </h1>
        <div class="container">
        <form action="RegForm">
            <label for="name">Enter your name: </label>
            <input type="text" id="name" name="name" required><br>
            <label for="reg">Registration Number:  </label>
            <input type="text" name="reg" id="reg" required><br>
            <label for="email">Email:</label>
           <input type="email" id="email" name="email" required><br>
            <label for="ph">Contact:</label>
            <input type="text" id="ph" name="phone" required><br>
            <label for="sch">School:</label>
             <input type="text" id="sch" name="school" required><br>
            <label for="yr">Year of Completion:</label>
             <input type="text" id="yr" name="yr" required><br>
            <label for="credit">Credits Completed:</label>
            <input type="text" id="credit" name ="credit" required><br>
            <input class="btn" type="submit" value="Submit">
         </form>
            <form action="DisplayRecords" method="post">
              <input type="submit" class="btn" name="display" value="Display All Records"><br><br>
              </form>
            <form action="UpdateCredits" method="post">
              <input type="submit" class="btn" name="update" value="Update Non Credit"><br>
              </form>
            <form action="DeleteStudent" method="post">
                <h2>Delete a record </h2>
            <label for="reg">Registration Number:  </label>
            <input type="text" name="delreg" id="delreg" required><br>
              <input type="submit" class="btn" name="update" value="Delete"><br>
              </form>
         </div>
        <center>
    </body>
</html>
